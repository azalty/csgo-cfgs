// This script gives to the player all custom knives available
// Place this script in  ->  \SteamApps\common\Counter-Strike Global Offensive\csgo\cfg  <-
// Then type ->  exec knife  <- in your console in an OFFLINE game/PRIVATE game that YOU created
sv_cheats 1
mp_drop_knife_enable 1
give weapon_knife_flip
give weapon_bayonet
give weapon_knife_gut
give weapon_knife_karambit
give weapon_knife_m9_bayonet
give weapon_knife_tactical
give weapon_knife_butterfly
give weapon_knife_falchion
give weapon_knife_push
give weapon_knife_survival_bowie
give weapon_knife_gypsy_jackknife
give weapon_knife_stiletto
give weapon_knife_widowmaker
give weapon_knife_ursus
give weapon_knifegg
give weapon_knife_ghost
give weapon_knife_css
ent_fire weapon_knife addoutput "classname weapon_knifegg"
sv_cheats 0 // You probably don't want sv_cheats 1, right?
echo You received all the knives!
echo If it didnt work, type knifehelp in your console
alias knifehelp "echo [Knife Help] You need to exec this script in an OFFLINE game/PRIVATE game that YOU created"